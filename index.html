<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz!</title>
    <link rel="stylsheet" href="./style.css">

</head>

<body>
    <div class="container">
     <div id="startpage">
            <h1>Welcome to the Fun Quiz!</h1>
            <h2>You will be tested on Javascript Fundamentals</h2>
            <button id="startbtn" onclick="startQuiz()">Begin!</button>
            <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
    </div>
        
        <div id="quiz">
            <div id="timer"> Times Runninggg!</div>
            <div id="questions"><p></p></div>
            <button id="a" onclick="checkAnswer('a')"></button>
            <button id="b" onclick="checkAnswer('b')"></button>
            <button id="c" onclick="checkAnswer('c')"></button>
            <div id="result"></div>
        </div>
    
        <div id="gameover">    
            <div id="finalscore"></div>
            <input type="text" size="30" placeholder="Enter initials" name="initials" id="initials"/>
            <button id="submitscorebtn" onclick="submitScore()">Submit Score</button>
        </div>
    
        <div id="highscoreContainer">
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-score"></div>
            </div>
            <div id="endGameBtns">
                <button id="playAgain" onclick="replayQuiz()">Play Agaaaain!!</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Scores</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
